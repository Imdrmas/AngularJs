<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 4 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>


      <style>
        body{
          background-color: #DDD;
      padding: 50px;
        }
        h2{
          color: #333;
          background-color: #FFF;
          width: 700px;
          padding: 20px;
        }
        table{
     background-color: #716262;
     border: 4px solid;
     font-size: 30px;
     color:
    color: #0c94da;
        }
        th{
          color: red;
          background-color: #fff;
        }
      </style>
  </head>
  <body>

    <h1>Exercice quatre</h1>
    <h2>Faire une page HTML permettant d'afficher la liste des voitures et leur couleur du fichier voiture.json uniquement si la couleur n'est pas verte.</h2>

    <div ng-app="myApp" ng-controller="orderCtrl">

      <table cellspacing="2px" cellpadding="8px;" rules="all">
        <thead>
          <th>Marque</th>
          <th>Couleur</th>
        </thead>
        <tr ng-repeat="car in cars | orderBy : 'marque' | filter : '!verte' : false ">

          <td>
            {{car.marque}}
          </td>
          <td>
            {{car.couleur}}
          </td>
        </tr>
      </table>
    </div>


    <script>
  var app = angular.module('myApp', []);
  app.controller('orderCtrl', function($scope) {
    $scope.cars = [
      {"marque":"Renault", "couleur":"verte"},
      {"marque":"Citroen", "couleur":"grise"},
      {"marque":"Opel", "couleur":"or"},
      {"marque":"Ferrari", "couleur":"rouge"},
      {"marque":"Peugeot", "couleur":"bleu"},
      {"marque":"Nissan", "couleur":"verte"}
    ];
  });

  </script>
  </body>
</html>
