<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>


      <style>
        body{
          background-color: #DDD;
      padding: 50px;
        }
        h2{
          color: #333;
          background-color: #FFF;
          width: 700px;
          padding: 20px;
        }
        table{
     background-color: #FFF;
     border: 4px solid;
     font-size: 30px;
     color: green;
        }
        th{
          color: red;
        }
      </style>
  </head>
  <body>

    <h1>Exercice trois</h1>
    <h2>Faire une page HTML permettant d'afficher la liste des voitures et leur couleur du fichier voiture.json uniquement si la couleur est verte.</h2>

    <div ng-app="myApp" ng-controller="orderCtrl">

      <table cellspacing="2px" cellpadding="8px;" rules="all">
        <thead>
          <th>Marque</th>
          <th>Couleur</th>
            <th>Model</th>
        </thead>
        <tr ng-repeat="car in cars | orderBy : 'marque' : 'model' | filter : 'verte' : true ">

          <td>
            {{car.marque}}
          </td>
          <td>
            {{car.couleur}}
          </td>
          <td>
            {{car.model}}
          </td>
        </tr>
      </table>
    </div>


    <script>
  var app = angular.module('myApp', []);
  app.controller('orderCtrl', function($scope) {
    $scope.cars = [
      {"marque":"Renault", "couleur":"verte", "model":"2017"},
      {"marque":"Citroen", "couleur":"grise", "model":"2017"},
      {"marque":"Opel",    "couleur":"orange", "model":"2017"},
      {"marque":"Ferrari", "couleur":"rouge", "model":"2017"},
      {"marque":"Peugeot", "couleur":"bleu", "model":"2017"},
      {"marque":"Nissan", "couleur":"verte", "model":"2017"}
    ];
  });

  </script>
  </body>
</html>
