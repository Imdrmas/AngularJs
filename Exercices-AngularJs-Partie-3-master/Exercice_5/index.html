<!DOCTYPE html>
<html>

<style>
  body{
    background: #333;
    padding: 50px;
  }
  h1{
    color: #DDD;
  }
  h2{
    background: #FFF;
    color: blue;
    width: 500px;
    padding: 20px;
  }
  p{
    color: #73ff73;
    font-size: 40px;
  }
</style>
<body>

<h1>Exrcice Cinq</h1>
<h2>Dans le fichier html fourni, n'afficher que les 150 premiers caractères de la variable **article**.</h2>
<div ng-app="myApp" ng-controller="sizeCtrl">

<p>{{article | limitTo : 150}}</p>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('sizeCtrl', function($scope) {
      $scope.article = 'L\'Ornithorynque (Ornithorhynchus anatinus) est un animal semi-aquatique endemique de l\'est de l\'Australie, y compris la Tasmanie. C\'est l\'une des cinq especes de l\'ordre des monotremes, seul ordre de mammifères qui pond des œufs au lieu de donner naissance à des petits complètement formés (les quatre autres espèces sont des échidnés). C\'est la seule espèce actuelle de la famille des Ornithorhynchidae et du genre Ornithorhynchus bien qu\'un grand nombre de fragments d\'especes fossiles de cette famille et de ce genre aient été découverts. L\'apparence fantasmagorique de ce mammifère pondant des œufs, à la mâchoire cornée ressemblant au bec d\'un canard, à queue évoquant un castor, qui lui sert à la fois de gouvernail dans l\'eau et de réserve de graisse, et à pattes de loutre a fortement surpris les premiers explorateurs qui l\'ont découvert ; bon nombre de naturalistes europeens ont cru à une plaisanterie. C\'est l\'un des rares mammiferes venimeux : le mâle porte sur les pattes postérieures un aiguillon qui peut libérer du venin capable de paralyser une jambe humaine ou même de tuer un chien. Les traits originaux de l\'ornithorynque en font un sujet d\'études important pour mieux comprendre l\'évolution des espèces animales et en ont fait un des symboles de l\'Australie : il a été utilisé comme mascotte pour de nombreux événements nationaux et il figure au verso de la pièce de monnaie de 20 cents australiens. Jusqu\'au début du XXe siècle, il a été chassé pour sa fourrure mais il est protégé à l\'heure actuelle. Bien que les programmes de reproduction en captivité aient eu un succès très limité et qu\'il soit sensible aux effets de la pollution, l\'espèce n\'est pas considérée comme en danger.';
});
</script>



</body>
</html>
