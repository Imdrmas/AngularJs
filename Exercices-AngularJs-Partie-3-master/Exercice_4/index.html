<!DOCTYPE html>
<html>
<title>Exercice 4</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<style>
  body{
    background: #333;
    padding: 50px;
  }
  h1{
    color: #DDD;
  }
  h2{
    background: #FFF;
    color: blue;
    width: 500px;
    padding: 20px;
  }
  p{
    color: #73ff73;
    font-size: 40px;
  }
</style>
<body>
<h1>Exercice Quatre</h1>
<h2>Dans le fichier html fourni, formater la variable **pi** en monnaie.</h2>
<div ng-app="myApp" ng-controller="costCtrl">

<p>Price = {{ price | currency }}</p>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('costCtrl', function($scope) {
    $scope.price = 9.99;
});
</script>



</body>
